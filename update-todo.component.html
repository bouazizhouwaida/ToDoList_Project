<div class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Update Task</h5>
      <button type="button" class="btn-close" (click)="closeModal()"></button>
    </div>

 
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <div class="modal-body">
        

        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            id="title"
            type="text"
            class="form-control"
            formControlName="title"
          />
          <div *ngIf="updateForm.get('title')?.invalid && updateForm.get('title')?.touched" class="text-danger">
            Title is required and must not exceed 50 characters.
          </div>
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input
            id="date"
            type="date"
            class="form-control"
            formControlName="date"
          />
          <div *ngIf="updateForm.get('date')?.invalid && updateForm.get('date')?.touched" class="text-danger">
            Date is required.
          </div>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            id="description"
            rows="3"
            class="form-control"
            formControlName="description"
          ></textarea>
          <div *ngIf="updateForm.get('description')?.invalid && updateForm.get('description')?.touched" class="text-danger">
            Description must not exceed 200 characters.
          </div>
        </div>

        <div class="form-check">
          <input
            id="completed"
            type="checkbox"
            class="form-check-input"
            formControlName="completed"
          />
          <label for="completed" class="form-check-label">Completed</label>
        </div>
      </div>


      <div class="modal-footer">
        <button type="submit" class="btn btn-dark" [disabled]="updateForm.invalid">Update</button>
      </div>
    </form>
  </div>
</div>
