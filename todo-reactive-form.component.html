<div class="auth-container">

  <div *ngIf="loginError" class="alert alert-danger">
    {{ loginError }}
  </div>


  <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="login">Login</label>
      <input
        type="text"
        id="login"
        class="form-control"
        formControlName="login"
        placeholder="Enter your login"
      />
      <div *ngIf="authForm.get('login')?.invalid && authForm.get('login')?.touched" class="text-danger">
        Login is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        placeholder="Enter your password"
      />
      <div *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched" class="text-danger">
        Password is required.
      </div>
    </div>
    <button type="submit" class="btn btn-dark" [disabled]="authForm.invalid">
      Login
    </button>
  </form>
</div>
